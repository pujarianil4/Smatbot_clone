body {

        /* navbar */
        .content {
            padding: 0px 30px;

        }

        .flex {
            display: flex;
        }

        .navbar {
            position: fixed;
            z-index: 10;
            width: 100%;
            padding: 10px 0;
            background-color: white;
            top: 0;

        }

        .navbar .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;


        }

        .navbar .menu-list {
            list-style: none;
        }

        .navbar .menu-list {
            display: inline-flex;

        }

        .menu-list li a {
            color: #000;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            margin-left: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'Roboto Condensed', sans-serif;
        }

        .menu-list>li>a:hover {
            color: #8F5CF9;
        }

        .checkbtn {
            font-size: 25px;
            color: #000;
            float: right;
            margin-right: 30px;

        }

        #check {
            display: none;

        }

        .new-header {
            position: absolute;
            ;
            top: 12px;
            height: 25px;
        }

        .menu-list>li:nth-child(11),
        .menu-list>li:nth-child(12) {
            display: none;

        }

        .nav-btn {
            display: flex;
            height: 40px;
            margin-top: 20px;
            margin-left: 30px;
            margin-bottom: 20px;

        }

        .nav-btn>button {
            width: 150px;
            text-transform: uppercase;
            font-size: 12px;
            margin-left: 20px;
            background-color: white;
            border: 2px solid #8252FA;
            border-radius: 8px;
            font-weight: 700;
            font-family: 'Roboto Condensed', sans-serif;
            letter-spacing: 2px;

        }

        .nav-btn>button:nth-child(1) {
            background-image: linear-gradient(90deg, #8F5CF9 0%, #E19AF2 80%);
            color: white;
            border: none;
        }

        .nav-btn>button:nth-child(1):hover {
            background: white;
            color: black;
            border: 2px solid #8252FA;
        }

        .medi-screen {
            display: none;
        }

        /* navbar end */
        h1 {
            font-weight: 600;
        }

        h3 {
            text-align: center;
        }

        body>div {
            max-width: 900px;
            margin: auto;
        }

        #campus-cont>div {
            width: 30%;
            height: 280px;
            margin: 1%;
            float: left;
        }

        #campus-cont>div>div {
            border: 1px solid white;
            background-color: white;
        }

        #campus-cont img {
            max-width: 100%;
        }

        @media(max-width:1140px) {
            .nav-btn {
                flex-direction: column;
                height: 10px;
            }

            .center {
                display: block;
            }

            #free-trial {
                height: 40px;
            }
        }

        @media (max-width:960px) {

            .navbar {
                position: static;
            }

            .large-screen {
                display: none;
            }

            .medi-screen {
                display: contents;
            }

            #free-trial {
                height: 40px;
            }

            .client-logo {
                display: grid;
                margin-left: 30px;
                gap: 28px;
                grid-template-columns: 22% 22% 22% 22%;
                grid-template-rows: 100px 100px 100px;
                margin-top: 50px;
            }

        }

        @media (max-width: 600px) {
            /* navbar */


            .navbar .menu-list {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 80%;
                max-width: 400px;
                background: #222;
                display: block;
                padding: 40px 0;
                text-align: center;
                color: white;
                display: none;

            }

            .nav-btn {
                display: none;
            }

            .new-header {
                display: none;
            }

            .navbar .menu-list>li {
                margin-top: 25px;

            }

            .navbar .menu-list>li>a {
                font-size: 23px;
                color: white;
            }

            .navbar .menu-list>li>a:hover {
                color: cyan;
            }

            .checkbtn {
                display: block;
            }

            #check:checked~.menu-list {
                display: block;
            }

            .menu-list>li:nth-child(11),
            .menu-list>li:nth-child(12) {
                display: block;
                background-color: blueviolet;

            }

            /* header page */
            #tag-line {
                margin-top: 50px;
            }

            /* client */
            .total-client {
                flex-direction: column;

            }

            .center {
                display: block;
                margin-top: 20px;

            }

            #free-trial {
                height: 40px;
            }

            .divider {
                height: 20px;
                display: none
            }

            .total-client>div {
                padding-left: 170px;

                width: 300px;
            }

            .client-logo {
                display: grid;
                margin-left: 50px;
                gap: 28px;
                grid-template-columns: 45% 45%;
                grid-template-rows: 100px 100px 100px 100px 100px 100px 100px;
                margin-top: 50px;
            }

        }
